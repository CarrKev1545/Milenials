{% extends "core/base_dashboard.html" %}
{% load static %}

{% block title %}Reportes académicos{% endblock %}

{% block page_banner %}
<!-- Franja roja bajo el encabezado -->
<div class="admin-bar">Reportes académicos</div>
{% endblock %}

{% block content %}
<section class="cards home-cards" aria-label="Opciones de reportes académicos">
  <!-- Por grupos -->
  <a class="card home-card" href="{% url 'rector_reportes_academicos_por_grupo' %}" aria-label="Reportes por grupos">
    <div class="card-box icon" aria-hidden="true">
      <i class="fa-solid fa-people-group"></i>
    </div>
    <span class="label btn btn--danger">Por grupos</span>
  </a>

  <!-- Por estudiante -->
  <a class="card home-card" href="{% url 'rector_reportes_academicos_por_estudiante' %}" aria-label="Reportes por estudiante">
    <div class="card-box icon" aria-hidden="true">
      <i class="fa-solid fa-user-plus"></i>
    </div>
    <span class="label btn btn--danger">Por estudiante</span>
  </a>
</section>
{% endblock %}

{% block extra_css %}
<style>
  /* ===== Escala base rem + ajustes fluidos (no afecta lógica) ===== */
  :root { font-size: 16px; }                  /* 1rem = 16px */
  @media (max-width: 75em) { :root { font-size: 15px; } } /* ~1200px */
  @media (max-width: 62em) { :root { font-size: 14px; } } /* ~992px  */
  @media (max-width: 48em) { :root { font-size: 13px; } } /* ~768px  */
  @media (max-width: 36em) { :root { font-size: 12px; } } /* ~576px  */

  /* ===== Layout de tarjetas ===== */
  .cards.home-cards{
    max-width: 56.25rem;                     /* 900px -> 56.25rem */
    margin-inline: auto;

    display: grid;
    grid-template-columns: repeat(2, minmax(16.25rem, 1fr)); /* 260px -> 16.25rem */
    gap: clamp(.75rem, 2vw, 1.375rem);       /* 12px–22px */
    place-items: center;
    padding: 0 1rem;
  }

  @media (max-width: 42.5em){                /* ~680px */
    .cards.home-cards{ grid-template-columns: 1fr; }
  }

  /* Iconos más fluidos y label compacto */
  .home-card .icon i{ font-size: clamp(4.5rem, 7vw, 6.25rem); } /* 72–100px */
  .home-card .label{ margin-top: .2rem; }

  /* Quitar subrayado en las tarjetas y blindaje visual */
  .cards.home-cards .card{
    text-decoration: none !important;
  }
  .cards.home-cards .card .card-box i{
    text-decoration: none;
    border: 0;
  }

  /* Foco visible para accesibilidad por teclado */
  .cards.home-cards .card:focus-visible{
    outline: .1875rem solid rgba(156,15,16,.55);  /* 3px */
    outline-offset: .25rem;                       /* 4px */
    border-radius: 1.125rem;                      /* 18px */
  }
</style>
{% endblock %}
