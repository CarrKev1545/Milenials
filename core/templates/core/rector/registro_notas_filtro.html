{% extends "core/base_dashboard.html" %}
{% load static %}

{% block title %}Registro de notas{% endblock %}

{# 1) Franja roja bajo el header #}
{% block page_banner %}
  <div class="admin-bar">Registro de notas</div>
{% endblock %}

{% block content %}
<section class="cards home-cards" aria-label="Opciones de registro de notas">
  <!-- Por grupos -->
  <a class="card home-card" href="{% url 'rector_registro_notas_por_grupo' %}" aria-label="Registro por grupos">
    <div class="card-box icon" aria-hidden="true">
      <i class="fa-solid fa-people-group"></i>
    </div>
    <span class="label btn btn--danger">Por grupos</span>
  </a>

  <!-- Por estudiante -->
  <a class="card home-card" href="{% url 'rector_registro_notas_por_estudiante' %}" aria-label="Registro por estudiante">
    <div class="card-box icon" aria-hidden="true">
      <i class="fa-solid fa-user-plus"></i>
    </div>
    <span class="label btn btn--danger">Por estudiante</span>
  </a>
</section>
{% endblock %}

{% block extra_css %}
<style>
  /* 2) Ponerlas más cerca y centradas */
  .cards.home-cards{
    /* ancho controlado -> reduce separación horizontal */
    max-width: 900px;
    margin-inline: auto;

    /* 2 columnas en desktop, 1 en móvil */
    display: grid;
    grid-template-columns: repeat(2, minmax(260px, 1fr));
    gap: clamp(12px, 2vw, 22px);
    place-items: center;
  }
  @media (max-width: 680px){
    .cards.home-cards{ grid-template-columns: 1fr; }
  }

  /* Iconos un pelín más compactos para que todo respire */
  .home-card .icon i{ font-size: clamp(72px, 7vw, 100px); }
  .home-card .label{ margin-top: .2rem; }

  /* Quita subrayado en las tarjetas del filtro */
  .cards.home-cards .card{
    text-decoration: none !important;
  }
  .cards.home-cards .card .card-box i{
    text-decoration: none;      /* por si algún reset lo añade */
    border: 0;                  /* blindaje extra */
  }

  /* Mantén un foco visible para teclado */
  .cards.home-cards .card:focus-visible{
    outline: 3px solid rgba(156,15,16,.55);
    outline-offset: 4px;
    border-radius: 18px;
  }
</style>
{% endblock %}
