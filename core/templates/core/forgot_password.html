{% extends "core/base.html" %}
{% load static %}

{% block title %}多Olvidaste tu contrase単a?{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow" style="max-width:420px;width:100%;">
    <div class="card-body p-4">
      <h5 class="card-title text-center mb-3">多Olvidaste tu contrase単a?</h5>

      {% if messages %}
        {% for m in messages %}
          <div class="alert alert-{{ m.tags }} mb-3">{{ m }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="email" class="form-label">Correo registrado</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="tucorreo@dominio.com" required>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
          <a href="{% url 'login' %}" class="btn btn-outline-secondary w-100">Volver al inicio</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
