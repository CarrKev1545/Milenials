<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Planilla de Estudiantes â€” Docente</title>
</head>
<body>
  <h1>Planilla de Estudiantes</h1>
  <div class="meta">
    <div><b>Sede:</b> {{ header_sede }}</div>
    <div><b>Grado:</b> {{ header_grado }}</div>
    <div><b>Grupo:</b> {{ header_grupo }}</div>
    <div><b>Generado:</b> {{ generado }}</div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Apellidos</th>
        <th>Nombres</th>
        <th>Documento</th>
        <th>Grado</th>
        <th>Grupo</th>
      </tr>
    </thead>
    <tbody>
      {% for ap, no, doc, gr, gp in filas %}
        <tr>
          <td>{{ ap }}</td>
          <td>{{ no }}</td>
          <td>{{ doc }}</td>
          <td>{{ gr }}</td>
          <td>{{ gp }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
